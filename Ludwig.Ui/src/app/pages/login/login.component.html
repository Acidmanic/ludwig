

<div class="card">

    <div class="card-body">
          Please choose your authentication method:
    </div>

      <div class="col">

        <ul class="nav nav-tabs">
          <li *ngFor="let method of loginMethods" class="nav-item">
            <a class="nav-link {{activeClass(method)}}" aria-current="page" (click)="selectedMethod=method;">{{method.name}}</a>
          </li>
        </ul>

        <login-form [method]="selectedMethod"> </login-form>

    </div>
</div>
