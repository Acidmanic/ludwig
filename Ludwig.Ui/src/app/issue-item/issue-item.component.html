<div class="row row-issue">
  <img class="icn-issue" src="{{issue.priority.iconUrl}}" alt="{{issue.priority.name}}" >
  <img class="icn-issue" src="{{issue.issueType.iconUrl}}" alt="{{issue.issueType.name}}">
  <a class="txt-issue" href="http://litbid.ir:8888/projects/LIT/issues/{{issue.key}}">{{issue.key}}</a>
  <span class="txt-issue">{{issue.summary}}</span>
</div>
